services:
  file-server-java:
    build:
      dockerfile: Dockerfile
      context: .
      args:
        PORT: 8080
    image: file-server-java
    container_name: file-server-java
    restart: always
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: "256M"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://172.17.0.1:8080/api/file-server-java/v1/health" ]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 10s
    ports:
      - "8080:8080"
    volumes:
      - ~/file-server-java/go:/file-server-java
      - ~/file-server-java/go/logs:/.logs
